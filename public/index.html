<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Tiny Improvements</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button id="#kudos" type="button" class="btn btn-primary" data-toggle="modal" href="#exampleModal">
                    Give Kudos
                </button>
            </div>
            <div class="col-6" id="kudosDump">

            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Give a Kudo!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <select id="sender" class="form-control form-control-lg">
                                <option value="5bfddd3aca24d55b3f3c4463">Tony</option>
                                <option value="5bfddd4dca24d55b3f3c4470">Sarah</option>
                                <option value="5bfddd7dca24d55b3f3c447a">Michael</option>
                                <option value="5bfddd5fca24d55b3f3c4472">Mallory</option>
                                <option value="5bfddd6eca24d55b3f3c4476">Amber</option>
                                <option value="5bfddd88ca24d55b3f3c447e">Jo</option>
                            </select>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter a title</label>
                                <input type="text" class="form-control" id="kudoTitle" aria-describedby="kudoTitle">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Enter Kudo</label>
                                <textarea class="form-control" id="kudoBody" rows="3"></textarea>
                            </div>
                            <select id="receiver" class="form-control form-control-lg">
                                <option value="5bfddd3aca24d55b3f3c4463">Tony</option>
                                <option value="5bfddd4dca24d55b3f3c4470">Sarah</option>
                                <option value="5bfddd7dca24d55b3f3c447a">Michael</option>
                                <option value="5bfddd5fca24d55b3f3c4472">Mallory</option>
                                <option value="5bfddd6eca24d55b3f3c4476">Amber</option>
                                <option value="5bfddd88ca24d55b3f3c447e">Jo</option>
                            </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="giveKudo" type="submit" class="btn btn-primary">Give Kudo</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="logic.js"></script>

</body>

</html>
